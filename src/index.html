<!DOCTYPE html> <!--[if gt IE 8]><!-->
<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <div class="left">
          <h1 class="heading">Where in the world?</h1>
        </div>
        <div class="right">
          <span class="dark-mode">Dark Mode</span>
        </div>
      </div>
    </header>
    <section class="countries-container">
      <!-- search functions -->
      <div class="search-inner">
        <div class="search-input">
          <span class="search-icon">
                &#x1F50E    
            </span>
          <input
            type="search"
            id="site-search"
            name="q"
            aria-label="Search through site content"
            placeholder=" Search for a country..."
          />
        </div>
        <div class="search-filter">
          <div class="dropdown">
            <button class="dropbtn">
              Filter by region
            </button>
            <span class="down-arrow">
              &#8595;
            </span>
            <div class="dropdown-content">
              <a href="#">Africa</a>
              <a href="#">America</a>
              <a href="#">Asia</a>
              <a href="#">Europe</a>
              <a href="#">Oceania</a>
            </div>
          </div>
        </div>
      </div>
      <div class="countries-inner">
        <div class="country-single">
          <div class="inner">
            <div>
              <img class="country-image" />
            </div>
            <div class="content">
              <h3 class="country-name"></h3>
              <p class="population"><strong></strong></p>
              <p class="region"><strong></strong></p>
              <p class="capital"><strong></strong></p>
            </div>
          </div>
        </div>
      </div>
      <!-- second country screen -->
      <div class="country-second-screen">
        <button class="back-button">
            <span>&larr; back</span>
        </button>
          <div class="inner">
              <div class="flag-image">
                <img class="country-second-image">
              </div>
              <div class="content">
                  <div class="heading">
                    <h3 class="country-name"></h3>
                  </div>
                <div class="details-wrapper">
                    <p class="native-name"><strong></strong></p>
                    <p class="population"><strong></strong></p>
                    <p class="region"><strong></strong></p>
                    <p class="sub-region"><strong></strong></p>
                    <p class="capital"><strong></strong></p>
                    <p class="domain-name"><strong></strong></p>
                    <p class="currencies"><strong></strong></p>
                    <p class="languages"><strong></strong></p>
                    <div class="border-countries">
                        <p class="border-title"><strong></strong></p>
                    </div>
                </div>
              </div>
          </div>

      </div>
    </section>
  </body>
</html>
